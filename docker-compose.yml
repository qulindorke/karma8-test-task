---
version: "3.8"

volumes:
  mysql:

networks:
  net:

services:
  scheduler: &php_service
    build:
      dockerfile: ./docker/php/Dockerfile
      context: .
    user: "www-data"
    environment:
      DB_HOST: "$DB_HOST"
      DB_DATABASE: "$DB_DATABASE"
      DB_USENAME: "$DB_USERNAME"
      DB_PASSWORD: "$DB_PASSWORD"
    volumes:
      - .:/app
    depends_on:
      - mysql
    networks: [net]
    command: ["php", "run", "scheduler"]

  mysql:
    image: mysql:8.0.33
    environment:
      MYSQL_ROOT_PASSWORD: "$MYSQL_ROOT_PASSWORD"
      MYSQL_DATABASE: "$DB_DATABASE"
      MYSQL_USER: "$DB_USERNAME"
      MYSQL_PASSWORD: "$DB_PASSWORD"
    healthcheck:
      test: [ "CMD", "mysqladmin", "-uroot", "-p$$MYSQL_ROOT_PASSWORD", "ping" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
    ports:
      - "33060:3306"
    volumes:
      - mysql:/var/lib/mysql
      - "./dev-data/database-schema.sql:/dev-data/database-schema.sql"
    networks: [net]
